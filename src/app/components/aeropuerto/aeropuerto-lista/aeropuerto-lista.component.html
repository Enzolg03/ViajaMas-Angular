<button mat-raised-button color="primary"
(click)="onNavigateCreateAeropuerto()"
>Nuevo Aeropuerto</button>


<table mat-table [dataSource]="aeropuertos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idaeropuerto">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idaeropuerto}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.ciudad.descripcion}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="jurisdiccion">
      <th mat-header-cell *matHeaderCellDef> Jurisdiccion </th>
      <td mat-cell *matCellDef="let element"> {{element.jurisdiccion.descripcion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef> Pais </th>
      <td mat-cell *matCellDef="let element"> {{element.pais.descripcion}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;
    "(click)="onNavigateAeropuertoDetail(row.idaeropuerto)"></tr>
  </table>
