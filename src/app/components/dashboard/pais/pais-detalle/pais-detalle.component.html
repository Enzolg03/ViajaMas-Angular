<div class="container">
<h1>{{ paisId }}</h1>
<div class="module-header">
    <div class="left">
        <h3>{{ formTitulo }}</h3>
    </div>
    <div class="right">
        <button mat-raised-button class="custom-button" color="primary" (click)="guardarPais()">Guardar</button>
    </div>
    </div>    
    <hr/>
    <div class="form-container">
        <form class="form" [formGroup]="paisForm">
            <input type="hidden" name="idpais" formControlName="idpais">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre Pa√≠s</mat-label>
                <input matInput name="nompais" formControlName="nompais" />
            </mat-form-field>
        </form>
    </div>
</div>
