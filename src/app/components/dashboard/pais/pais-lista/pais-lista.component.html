<div class="container">
  <mat-card class="card">
    <mat-card-title>
      <h2>Gestión de Paises</h2>
    </mat-card-title>
      <mat-card-content>
        <button mat-raised-button class="custom-button"(click)="onNavigateCreatePais()">
          <mat-icon>add</mat-icon> Nuevo Pais
        </button>
        <table mat-table [dataSource]="paises" class="mat-elevation-z8">

    <ng-container matColumnDef="idpais">
      <th mat-header-cell *matHeaderCellDef> Id país </th>
      <td mat-cell *matCellDef="let element"> {{element.idpais}} </td>
    </ng-container>
 
    <ng-container matColumnDef="nompais">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.nompais}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    class="custom-row"
    (click)="onNavigatePaisDetail(row.idpais)"></tr>
  </table> 
      </mat-card-content>
    
  </mat-card>
</div>
