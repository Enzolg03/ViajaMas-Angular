<div class="container">
    <h1>{{ aeropuertoId }}</h1>
    <div class="module-header">
        <div class="left">
            <h3>{{ formTitulo }}</h3>
        </div>
        <div class="right">
            <button mat-raised-button class="custom-button" (click)="guardarAeropuerto()">Guardar</button>
        </div>
    </div>
    <hr />
    <div class="form-container">
        <form class="form" [formGroup]="aeropuertoForm">
            <input type="hidden" name="idaeropuerto" formControlName="idaeropuerto">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput name="nombre" formControlName="nombre" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Ciudad</mat-label>
                <input matInput name="idciudad" formControlName="idciudad" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Jurisdiccion</mat-label>
                <input matInput name="idjurisdiccion" formControlName="idjurisdiccion" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Pa√≠s</mat-label>
                <input matInput name="idpais" formControlName="idpais" />
            </mat-form-field>
        </form>
    </div>
</div>
