<div class="container">
  <mat-card class="card">
    <mat-card-title>
      <h2>Gestión de Aeropuertos</h2>
    </mat-card-title>
    <mat-card-content>
      <button mat-raised-button class="custom-button" (click)="onNavigateCreateAeropuerto()">
        <mat-icon>add</mat-icon> Nuevo Aeropuerto
      </button>
      <table mat-table [dataSource]="aeropuertos" class="mat-elevation-z8 custom-table">
        <!-- Definición de columnas -->
        <ng-container matColumnDef="idaeropuerto">
          <th mat-header-cell *matHeaderCellDef> Id Aeropuerto </th>
          <td mat-cell *matCellDef="let element"> {{element.idaeropuerto}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nomaeropuerto">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nomaeropuerto}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nomciudad">
          <th mat-header-cell *matHeaderCellDef> Ciudad </th>
          <td mat-cell *matCellDef="let element"> {{element.nomciudad}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nomjurisdiccion">
          <th mat-header-cell *matHeaderCellDef> Jurisdicción </th>
          <td mat-cell *matCellDef="let element"> {{element.nomjurisdiccion}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nompais">
          <th mat-header-cell *matHeaderCellDef> País </th>
          <td mat-cell *matCellDef="let element"> {{element.nompais}} </td>
        </ng-container>
      
        <!-- Fila de encabezado y filas de datos -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="custom-row"
            (click)="onNavigateAeropuertoDetail(row.idaeropuerto)"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
