<div class="container">
  <mat-card class="card">
    <mat-card-title>
      <h2>Gestión de Ciudades</h2>
    </mat-card-title>
    <mat-card-content>
      <button mat-raised-button class="custom-button" (click)="onNavigateCreateCiudad()">
        <mat-icon>add</mat-icon> Nueva Ciudad
      </button>
      <table mat-table [dataSource]="ciudades" class="mat-elevation-z8">

        <ng-container matColumnDef="idciudad">
          <th mat-header-cell *matHeaderCellDef> Ciudad </th>
          <td mat-cell *matCellDef="let element"> {{element.idciudad}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{ element.descripcion }} </td>
        </ng-container>
      
        <ng-container matColumnDef="jurisdiccion">
          <th mat-header-cell *matHeaderCellDef> Jurisdicción </th>
          <td mat-cell *matCellDef="let element"> {{ element.jurisdiccion.descripcion }} </td>
        </ng-container>
      
¿¿
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            class="custom-row" 
            (click)="onNavigateCiudadDetail(row.idciudad)"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
