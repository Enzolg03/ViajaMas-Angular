<div class="container">
  <mat-card class="card">
    <mat-card-title>
      <h2>Gestión de Jurisdicciones</h2>
    </mat-card-title>
    <mat-card-content>
      <button mat-raised-button class="custom-button" (click)="onNavigateCreateJurisdiccion()">
        <mat-icon>add</mat-icon> Nueva Jurisdicción
      </button>
      <table mat-table [dataSource]="jurisdicciones" class="mat-elevation-z8 custom-table">
        <ng-container matColumnDef="idjurisdiccion">
          <th mat-header-cell *matHeaderCellDef> Id Jurisdicción </th>
          <td mat-cell *matCellDef="let element"> {{element.idjurisdiccion}} </td>
        </ng-container>
      
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
      
        <ng-container matColumnDef="pais">
          <th mat-header-cell *matHeaderCellDef> País </th>
          <td mat-cell *matCellDef="let element"> {{element.pais.descripcion}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="custom-row"
            (click)="onNavigateJurisdiccionDetail(row.idjurisdiccion)"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
