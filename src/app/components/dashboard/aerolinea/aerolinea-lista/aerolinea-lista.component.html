<div class="container">
  <mat-card class="card">
    <mat-card-title>
      <h2>Gestión de Aerolíneas</h2>
    </mat-card-title>
    <mat-card-content>
      <button mat-raised-button class="custom-button" (click)="onNavigateCreateAerolinea()">
        <mat-icon>add</mat-icon> Nueva Aerolínea
      </button>
      <table mat-table [dataSource]="aerolineas" class="mat-elevation-z8 custom-table">

        <ng-container matColumnDef="idaerolinea">
          <th mat-header-cell *matHeaderCellDef> Id Aerolinea </th>
          <td mat-cell *matCellDef="let element"> {{element.idaerolinea}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nomaerolinea">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nomaerolinea}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nompais">
          <th mat-header-cell *matHeaderCellDef> País </th>
          <td mat-cell *matCellDef="let element"> {{element.nompais}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="custom-row"
            (click)="onNavigateAerolineaDetail(row.idaerolinea)"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
