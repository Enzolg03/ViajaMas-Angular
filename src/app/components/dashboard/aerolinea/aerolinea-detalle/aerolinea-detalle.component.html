<div class="container">
    <h1>{{aerolineaId}}</h1>
    <div class="module-header">
      <div class="left">
        <h3>{{formTitulo}}</h3>
      </div>
      <div class="right">
        <button mat-raised-button class="custom-button" (click)="guardarAerolinea()">Guardar</button>
      </div>
    </div>
    <hr />
    <div class="form-container">
      <form class="form" [formGroup]="aerolineaForm">
        <input type="hidden" name="idaerolinea" formControlName="idaerolinea">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput name="nomaerolinea" formControlName="nomaerolinea" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Pa√≠s</mat-label>
          <mat-select formControlName="idpais">
          @for (pais of paises; track pais) {
          <mat-option [value]="pais.idpais" >{{pais.nompais}}</mat-option>
          }
          </mat-select>
      </mat-form-field>
      </form>
    </div>
  </div>
