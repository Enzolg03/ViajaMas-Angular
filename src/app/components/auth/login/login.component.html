<div class="login-container">
  <mat-card appearance="outlined" class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">AUTENTICACIÃ“N</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="form">
        <mat-form-field class="full-width">
          <mat-label>Ingrese su Usuario</mat-label>
          <input matInput type="text" #txtusuario>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Ingrese su password</mat-label>
          <input matInput type="password" #txtpassword>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions class="login-actions">
      <button mat-raised-button class="login-button" (click)="submit(txtusuario, txtpassword)">INGRESAR</button>
    </mat-card-actions>
  </mat-card>
</div>
