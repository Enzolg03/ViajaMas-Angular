<button mat-raised-button color="primary"
(click)="onNavigateCreateCiudad()"
>Nueva Ciudad</button>


<table mat-table [dataSource]="ciudades" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idciudad">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idciudad}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="jurisdiccion">
      <th mat-header-cell *matHeaderCellDef> Jurisdiccion </th>
      <td mat-cell *matCellDef="let element"> {{element.jurisdiccion.descripcion}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;
    "(click)="onNavigateCiudadDetail(row.idciudad)"></tr>
  </table>
