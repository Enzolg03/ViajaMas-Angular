<button mat-raised-button color="primary"
(click)="onNavigateCreatePais()"
>Nuevo Pais</button>
<table mat-table [dataSource]="paises" class="mat-elevation-z8">

    <ng-container matColumnDef="idpais">
      <th mat-header-cell *matHeaderCellDef> Id país </th>
      <td mat-cell *matCellDef="let element"> {{element.idpais}} </td>
    </ng-container>
 
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="onNavigatePaisDetail(row.idpais)"></tr>
  </table>
