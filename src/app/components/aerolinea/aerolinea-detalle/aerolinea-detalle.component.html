<h1>{{aerolineaId}}</h1>
<div class="module-header">
    <div class="left">
        <h3>{{formTitulo}}</h3>
    </div>
    <div class="right">
        <button mat-raised-button color="primary"
         (click)="guardarAerolinea()">Guardar</button>
    </div>
</div>
<hr />
<div class="form-container">
    <form class="form" [formGroup]="aerolineaForm">
        <input type="hidden" name="idaerolinea" formControlName="idaerolinea">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput name="nombre" formControlName="nombre" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pais</mat-label>
            <input matInput name="idpais" formControlName="idpais" />
        </mat-form-field>
    </form>
</div>
