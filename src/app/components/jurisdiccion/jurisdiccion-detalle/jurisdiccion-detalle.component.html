<h1>{{jurisdiccionId}}</h1>
<div class="module-header">
    <div class="left">
        <h3>{{formTitulo}}</h3>
    </div>
    <div class="right">
        <button mat-raised-button color="primary"
         (click)="guardarJurisdiccion()">Guardar</button>
    </div>
</div>
<hr />
<div class="form-container">
    <form class="form" [formGroup]="jurisdiccionForm">
        <input type="hidden" name="idjurisdiccion" formControlName="idjurisdiccion">
        <mat-form-field appearance="outline">
            <mat-label>Descripcion</mat-label>
            <input matInput name="descripcion" formControlName="descripcion" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pais</mat-label>
            <input matInput name="idpais" formControlName="idpais" />
        </mat-form-field>
    </form>
</div>
